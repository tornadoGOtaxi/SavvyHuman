
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savvy IT | Technical Solutions & AI Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              savvy: {
                lavender: '#beaadc',
                purple: '#8885d9',
                blue: '#6372eb',
                deep: '#634f8a',
                pink: '#f1c9ca',
              }
            },
            transitionTimingFunction: {
              'expo-in-out': 'cubic-bezier(0.76, 0, 0.24, 1)',
            }
          }
        }
      }
    </script>
    <style>
        :root {
          --nav-easing: cubic-bezier(0.76, 0, 0.24, 1);
          --nav-duration: 0.8s;
          --accent-color: #6372eb;
          --bg-dark: #0a0a0a;
        }

        body {
            font-family: 'Lexend', sans-serif;
            overflow-x: hidden;
            background-color: var(--bg-dark);
            color: #ffffff;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Split Slider Navigation Specifics */
        .menu-mask {
          overflow: hidden;
          display: block;
        }
        
        .menu-link-inner {
          display: block;
          transform: translateY(100%);
          transition: transform 0.8s var(--nav-easing);
        }
        
        .is-open .menu-link-inner {
          transform: translateY(0);
        }

        .nav-underline {
          position: absolute;
          bottom: -4px;
          left: 0;
          height: 2px;
          width: 0;
          background-color: var(--accent-color);
          transition: width 0.4s var(--nav-easing);
        }

        .group:hover .nav-underline, 
        .active .nav-underline {
          width: 100%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #634f8a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8885d9;
        }

        /* Noise Texture */
        .noise-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.05;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
</body>
</html>
